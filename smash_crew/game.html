<!DOCTYPE html>
<html>
    <head>
        <title>Smash Crew Overlay</title>
        <link rel="stylesheet" href="../css/smash_crew.css">
    </head>
    <body>
        <div id="redTri"></div>
        <div id="redTri_score"></div>
        <div id="redTeam_block">
            <p id="redTeam" class="red team"></p>
        </div>
        <div id="redScore_block">
            <p id="redScore" class="score"></p>
        </div>
        <div id="redStocks_block">
            <p id="redStocks" class="red stocks"></p>
        </div>
        <div id="redPlayers_block">
            <p id="redPlayers" class="red players"></p>
        </div>

        <div id="blueTri"></div>
        <div id="blueTri_score"></div>
        <div id="blueTeam_block">
            <p id="blueTeam" class="blue team"></p>
        </div>
        <div id="blueScore_block">
            <p id="blueScore" class="score"></p>
        </div>
        <div id="blueStocks_block">
            <p id="blueStocks" class="blue stocks"></p>
        </div>
        <div id="bluePlayers_block">
            <p id="bluePlayers" class="blue players"></p>
        </div>

        <script src="game.js"></script>
    </body>
</html>
