<!DOCTYPE html>
<html>
    <head>
        <title>BL Overlay</title>
        <link rel="stylesheet" href="../css/submit.css">
    </head>
    <body>
        <form id="form">
            <table>
                <tr>
                    <td>
                        <label for="blue">Blue Team</label><br>
                        <input type="text" id="blue" name="blue" value="blue">
                    </td>
                    <td>
                        <label for="blueScore">Blue Score</label><br>
                        <input type="number" min="0" id="blueScore" name="blueScore" value="0">
                    </td>
                </tr>
                    <td>
                        <label for="red">Red Team</label><br>
                        <input type="text" id="red" name="red" value="red">
                    </td>
                    <td>
                        <label for="redScore">Red Score</label><br>
                        <input type="number" min="0" id="redScore" name="redScore" value="0">
                    </td>
                <tr>
                    <td>
                        <label for="patch">Patch Number</label><br>
                        <input type="text" id="patch" name="patch" value="10.10">
                    </td>
                </tr>
                <tr style="height: 1em;"></tr>
                <tr>
                    <td>
                        <input id="submit" type="submit" value="Submit">
                    </td>
                    <td>
                        <input id="swap" type="submit" value="Swap">
                    </td>
                </tr>
            </table>
        </form>
        <script src="data.js"></script>
    </body>
</html>
